                    </header>

            </div>

                <!--search bar-->

                <a href="https://marcelelouisesara.github.io/landingPageCoffeeAtMidnight/"><span class="logo">coffee at midnight</span></a>

                <ul class="navbar-header-buttons">
                    <li>
                        <button class="client-account">
                            <a href="clientAccountFormientForm.html" rel="next" target="_blank">

                    </li>

                    <li>
                        <button type="submit" class="btn-orderUp">
                            <a href="shopForm.html" rel="next" target="_self">Order up!,<br>I'm hot to go!</a>

            <nav id="navbar">
                <ul id="menu">

            <div class="promotion-banner-main">
                <section class="promotion-banner">
                    <header>
                        <span class="promotion-banner-headline">
                            <p>Only today: 10% discount on plant-based milk drinks. Promotion ends in:</p>
                        </span>
                    </header>
                </section>
            </div>
        </header>

        <main>
            <div class="client-account-container">
                <div class="client-account-form-img">
                    <img src="Assets/clientAccountFormImg1.svg">
                </div>

                <div class="client-account-form">
                    <form action="#">
                        <div class="client-account-form-header">
                            <div class="client-account-form-header-title">
                                <h1>Sign in:</h1>
                            </div>
                        </div>

                        <div class="client-account-form-input-group">
                            <div class="input-box">
                                <label for="firstName">First name:</label>
                                <input id="firstName" type="text" name="firstName" placeholder="Enter your first name, please." required>
                            </div>

                            <div class="input-box">
                                <label for="lastName">Last name:</label>
                                <input id="lastName" type="text" name="lastName" placeholder="Enter yout last name, please." required>
                            </div>

                            <div class="input-box">
                                <label for="email">E-mail:</label>
                                <input id="email" type="email" name="email" placeholder="Enter your e-mail address, please." required>
                            </div>

                            <div class="input-box">
                                <label for="phoneNumber">Phone number:</label>
                                <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="310-807-3956">
                            </div>

                            <div class="input-box">
                                <label for="password">Password:</label>
                                <input id="password" type="password" name="password" placeholder="Enter a password of your choice." required>
                            </div>

                            <div class="input-box">
                                <label for="confirmedPassword">Confirm the chosen passaword:</label>
                                <input id="confirmedPassword" type="password" name="confirmedPassword" placeholder="Enter the chosen passaword again." required>
                            </div>

                        </div>

                        <div class="client-account-form-gender-inputs-group">
                            <div class="gender-inputs-group-title">
                                <h6>Gender</h6>
                            </div>

                            <div class="gender-group">
                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Female</label>

                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Male</label>

                                    <input type="radio" id="nonBinary" name="gender">
                                    <label for="nonBinary">Non-binary</label>

                                    <input type="radio" id="genderFluid" name="gender">
                                    <label for="genderFluid">Gender fluid</label>

                                    <input type="radio" id="other" name="gender">
                                    <label for="other">Other</label>

                                    <input type="radio" id="none" name="gender">
                                    <label for="none">I would rather not to say. </label>
                                </div>
                            </div>
                        </div>

                        <div class="client-account-form-continue-button">
                            <button><a href="#">Continue.</a></button>
                        </div>

                        <div>
                            <div class="login-button">
                                <h2>Already have an account? Plase, log in:</h2>
                                <button><a href="#">Welcome back.</a></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer></footer>

    </body>

</html>
